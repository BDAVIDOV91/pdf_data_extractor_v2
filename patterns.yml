patent_and_trademark_institute:
  document_type: patent_invoice
  keywords:
    - "Patent and Trademark Institute"
  invoice_number: 'Invoice No:\s*(\d+)'
  date: 'Date:\s*(\d{2}\.\d{2}\.\d{4})'
  total: 'Total:\s*([\d.,]+)'
  vat: 'VAT:\s*([\d.,]+)'
  client: 'Bill To:\s*([\s\S]+?)(?:Invoice No:|Date:)'
  line_items_block: 'Description Amount Unit Price Quantity Unit\s*([\s\S]+?)\s*Subtotal:'
  line_items: '(?P<description>.+?)\s+(?P<amount>[\d.,]+)\s+(?P<unit_price>[\d.,]+)\s+(?P<quantity>\d+)'

