    - "ЕтКюСи ЕООД"
  invoice_number: 'Фактура\s*No:(\d+)'
  date: 'Дата на издаване:\s*(\d{2}\.\d{2}\.\d{4})'
  total: 'Сума за плащане:\s*([\d.,]+)'
